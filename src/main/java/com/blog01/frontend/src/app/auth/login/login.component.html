<form [formGroup]="form" (ngSubmit)="login()">

  <input
    type="email"
    placeholder="Email"
    formControlName="email"
  />

  <input
    type="password"
    placeholder="Password"
    formControlName="password"
  />

  <button type="submit">Login</button>

  <p *ngIf="errorMessage" style="color:red">
    {{ errorMessage }}
  </p>

</form>
